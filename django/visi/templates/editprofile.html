{%extends "base.html"%}

{% block content %}
<style>
form {
  background: white;
  border-radius: 18px;
  box-shadow: 0 4px 24px rgba(33, 134, 166, 0.10), 0 1.5px 6px rgba(0, 0, 0, 0.04);
  margin: 2rem auto;
  padding: 2.5rem 2rem 2rem 2rem;
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}
form input, select{
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}
form label {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

</style>
<div class="container">
    <h1>Edit Profile</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Change Profile Picture</h2>
        {{ profilepic.as_p }}
        <button type="submit" name="profilepic">Save</button>
    </form>

    <hr>
    {% if user.role == "venue" %}
    {% include "mapspartial.html" %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Edit Role-Specific Information</h2>
        {{ rolespecific.as_p }}
        <button type="submit" name="rolespecific">Save</button>
    </form>
</div>
{% endblock %}
